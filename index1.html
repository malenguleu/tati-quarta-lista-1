<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Bem-vindo ao Vue.js!</title>
</head>
<body>
<div id="app">
<h1 v-if="status">{{ título }}</h1>
</div>
 
<script src="https://unpkg.com/vue"></script>
 
<script>
var app = new Vue({
el: "#app",
data: {
status: true,
título: "Bem-vindo ao Vue.js!"
}
});
</script>
</body>
</html>
